<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arctic-Geese Video Stream</title>
  <script src="http://15.206.163.148:30119/socket.io/socket.io.js"></script>
  <style>
    #header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }


    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background */
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #222;
      letter-spacing: 1px;
    }

    #logo {
      width: 70px;
      height: auto;
      margin-bottom: 10px;
    }

    #videoFrame {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 16px;
      border: 2px solid #444;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background: #eaeaea;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      #logo {
        width: 80px;
      }

      #videoFrame {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="header">
    <img id="logo" src="http://15.206.163.148:30119/AG_Logo.png" alt="Logo" />
    <h1>Arctic-Geese</h1>
  </div>

  <img id="videoFrame" alt="Waiting for video stream..." />

  <script>
    const socket = io();

    const videoElement = document.getElementById('videoFrame');

    socket.on('connect', () => {
      console.log("ðŸ“¡ Socket connected, subscribing...");
      socket.emit('subscribe', 'R/Shakti/Video');
      socket.emit('publish', {
        topic: 'I/Shakti/Video',
        message: 'Start Streaming'
      });

      // Publish every 30 seconds
      setInterval(() => {
        socket.emit('publish', {
          topic: 'I/Shakti/Video',
          message: 'Start Streaming'
        });
        console.log("ðŸ“¤ Published 'Start Streaming' to I/Shakti/Video");
      }, 30000);
    });

    socket.on('mqttMessage', function (data) {
      if(data.topic == "R/Shakti/Video")
      {
        try {
          const parsed = JSON.parse(data.message);
          if (parsed.data) {
            videoElement.src = 'data:image/jpeg;base64,' + parsed.data;
          }
        } catch (e) {
          if (typeof data.message === 'string' && data.message.length > 100) {
            videoElement.src = 'data:image/jpeg;base64,' + data.message;
          }
        }
      }
    });
  </script>

</html>
