<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic-Geese Counting Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="http://15.206.163.148:30119/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .date-picker-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .date-picker {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .date-picker:hover {
            border-color: #764ba2;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }

        .date-picker:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #48cae4, #0077b6);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #d200d4, #d40000)
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .camera-section {
            margin-bottom: 40px;
        }

        .camera-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #e1e8ed;
        }

        .camera-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
        }

        .batch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .batch-info {
            flex: 1;
        }

        .batch-id {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .batch-time {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .batch-counts {
            display: flex;
            gap: 15px;
        }

        .count-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .count-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .count-label {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #e1e8ed;
        }

        .chart-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .no-data {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }

        #logo {
            width: 70px;
            height: auto;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
                  
            #logo {
                width: 80px;
            }

            .date-picker-container {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="date-picker-container">
            <input type="date" id="datePicker" class="date-picker" />
        </div>

        <div class="header">
            <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;">
                <img id="logo" src="http://15.206.163.148:30119/AG_Logo.png" alt="Logo" />
                <h1>Arctic-Geese Counting Dashboard</h1>
            </div>
            <p>Real-time monitoring of item production - Camera 1</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalBatches">0</div>
                <div class="stat-label">ðŸ“Š Total Batches</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalItemsIn">0</div>
                <div class="stat-label">ðŸ“¥ Total Items IN</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalItemsOut">0</div>
                <div class="stat-label">ðŸ“¤ Total Items OUT</div>
            </div>
        </div>

        <div class="camera-section">
            <div class="camera-card">
                <div class="camera-title">Batches</div>
                <div id="camera1Batches"></div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-card">
                <div class="chart-title">ðŸ“ˆ Production Timeline</div>
                <canvas id="timelineChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">ðŸ”¢ Items per Batch</div>
                <canvas id="batchChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        var dateForMqtt = "";
        function getRandomString(length = 10) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        var secretKey = getRandomString();
        console.log("secretKey ", secretKey)

        var batchData = {
            "batch_counts": {
                "stream0": {
                    "batches": [],
                    "total_in": { "bag": 0, "box": 0 },
                    "total_out": { "bag": 0, "box": 0 }
                },
                "stream1_right": {
                    "batches": [],
                    "total_in": { "bag": 0, "box": 0 },
                    "total_out": { "bag": 0, "box": 0 }
                },
                "stream1_left": {
                    "batches": [],
                    "total_in": { "bag": 0, "box": 0 },
                    "total_out": { "bag": 0, "box": 0 }
                }
            }
        };

        // Date picker functionality
        function initDatePicker() {
            const datePicker = document.getElementById('datePicker');
            
            // Set today's date as default
            const today = new Date();
            datePicker.value = today.toISOString().split('T')[0];
            
            // Log the initial date
            dateForMqtt = datePicker.value;
            console.log('Initial selected date:', datePicker.value);
            socket.emit('publish', {
                topic: 'R/Agrawal_log',
                message: JSON.stringify({ Date: datePicker.value, secretKey })
            });
            
            // Add event listener for date changes
            datePicker.addEventListener('change', function() {
                const selectedDate = this.value;
                console.log('Selected date:', selectedDate);
                dateForMqtt = selectedDate;
                socket.emit('publish', {
                    topic: 'R/Agrawal_log',
                    message: JSON.stringify({ Date: selectedDate, secretKey })
                });

                batchData = {
                    "batch_counts": {
                        "stream0": {
                            "batches": [],
                            "total_in": { "bag": 0, "box": 0 },
                            "total_out": { "bag": 0, "box": 0 }
                        },
                        "stream1_right": {
                            "batches": [],
                            "total_in": { "bag": 0, "box": 0 },
                            "total_out": { "bag": 0, "box": 0 }
                        },
                        "stream1_left": {
                            "batches": [],
                            "total_in": { "bag": 0, "box": 0 },
                            "total_out": { "bag": 0, "box": 0 }
                        }
                    }
                };
                initDashboard();
            });
        }

        const socket = io();

        socket.on('connect', () => {
            console.log("ðŸ“¡ Socket connected, subscribing...");
            socket.emit('subscribe', 'I/Agrawal_Log');
        });

        socket.on('mqttMessage', function (data) {
            try {
                const parsed = JSON.parse(data.message);
                console.log(parsed)
                if(parsed.secretKey == secretKey)
                {
                    batchData = parsed;
                    initDashboard()
                }
            } catch (e) {
                console.log(e)
            }
        });

        // Calculate totals - only for Camera 1 (stream0)
        function calculateTotals() {
            const stream0 = batchData.batch_counts.stream0;

            const totalBatches = stream0.batches.length;
            
            // Sum bags and boxes as items - only from stream0
            const totalItemsIn = stream0.total_in.bag + stream0.total_in.box;
            const totalItemsOut = stream0.total_out.bag + stream0.total_out.box;

            return { 
                totalBatches, 
                totalItemsIn, 
                totalItemsOut
            };
        }

        setInterval(() => {
            socket.emit('publish', {
                topic: 'R/Agrawal_log',
                message: JSON.stringify({ Date: dateForMqtt, secretKey })
            });
            console.log("This runs every 3 seconds for date ", dateForMqtt);
        }, 3000);

        // Update summary stats
        function updateStats() {
            const { 
                totalBatches, 
                totalItemsIn, 
                totalItemsOut
            } = calculateTotals();
            
            document.getElementById('totalItemsIn').textContent = totalItemsIn;
            document.getElementById('totalItemsOut').textContent = totalItemsOut;
            document.getElementById('totalBatches').textContent = totalBatches;
        }

        // Create batch item HTML
        function createBatchItem(batch) {
            const startTime = new Date(batch.start_time).toLocaleTimeString();
            const endTime = new Date(batch.end_time).toLocaleTimeString();
            
            // Calculate total items (bags + boxes)
            const totalItemsIn = batch.in.bag + batch.in.box;
            const totalItemsOut = batch.out.bag + batch.out.box;
            
            return `
                <div class="batch-item">
                    <div class="batch-info">
                        <div class="batch-id">Batch ${batch.id}</div>
                        <div class="batch-time">${startTime} - ${endTime}</div>
                    </div>
                    <div class="batch-counts">
                        <div class="count-item">
                            <div class="count-value">${totalItemsIn}</div>
                            <div class="count-label">Items IN</div>
                        </div>
                        <div class="count-item">
                            <div class="count-value">${totalItemsOut}</div>
                            <div class="count-label">Items OUT</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Populate camera section - only Camera 1
        function populateCameraSections() {
            const camera1Container = document.getElementById('camera1Batches');

            // Camera 1 (Stream 0)
            const stream0Batches = batchData.batch_counts.stream0.batches;
            if (stream0Batches.length > 0) {
                camera1Container.innerHTML = stream0Batches.map(createBatchItem).join('');
            } else {
                camera1Container.innerHTML = '<div class="no-data">No batches recorded</div>';
            }
        }

        let timelineChart = null;
        let batchChart = null;

        // Create timeline chart - only Camera 1 data
        function createTimelineChart() {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            if (timelineChart) {
                timelineChart.destroy();
            }
            
            const stream0Batches = batchData.batch_counts.stream0.batches;

            timelineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: stream0Batches.map(b => new Date(b.start_time).toLocaleTimeString()),
                    datasets: [
                        {
                            label: 'Items IN',
                            data: stream0Batches.map(b => b.in.bag + b.in.box),
                            borderColor: '#48cae4',
                            backgroundColor: 'rgba(72, 202, 228, 0.1)',
                            tension: 0.4,
                            borderDash: [5, 5]
                        },
                        {
                            label: 'Items OUT',
                            data: stream0Batches.map(b => b.out.bag + b.out.box),
                            borderColor: '#06ffa5',
                            backgroundColor: 'rgba(6, 255, 165, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Item Count'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Batch Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

        // Create batch comparison chart - only Camera 1 data
        function createBatchChart() {
            const ctx = document.getElementById('batchChart').getContext('2d');

            if (batchChart) {
                batchChart.destroy();
            }
            
            const stream0Batches = batchData.batch_counts.stream0.batches;

            batchChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: stream0Batches.map((_, index) => `Batch ${index + 1}`),
                    datasets: [
                        {
                            label: 'Items IN',
                            data: stream0Batches.map(b => b.in.bag + b.in.box),
                            backgroundColor: '#b3e0ff',
                            borderColor: '#48cae4',
                            borderWidth: 1
                        },
                        {
                            label: 'Items OUT',
                            data: stream0Batches.map(b => b.out.bag + b.out.box),
                            backgroundColor: '#48cae4'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Item Count'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Batch Number'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

        // Initialize dashboard
        function initDashboard() {
            updateStats();
            populateCameraSections();
            createTimelineChart();
            createBatchChart();
        }

        // Load dashboard when page loads
        window.addEventListener('load', function() {
            initDatePicker();
            initDashboard();
        });
    </script>
</body>
</html>
